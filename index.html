<!DOCTYPE html>
<html>
<head>
<style>
body {
	animation-duration: 0.08s;
	animation-name: fade;
	background-color: red;
	animation-iteration-count: infinite;
}

@keyframes fade {
	from {
		background-color: white;
	}
	to {
		background-color: black;
	}
}

@keyframes loopColors {
	0% {
		background-color: white;
	}
	50% {
		background-color: black;
	}
	100% {
		background-color: white;
	}

}
h1 {
	font-size: 300px;
	font-family: "Impact";
	margin: 0 auto;
	text-align: center;
	margin-top: 180px;
}
</style>
